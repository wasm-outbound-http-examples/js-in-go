<body>
<h2>HTTP Request from inside WASM using Goja JavaScript virtual machine</h2>

<p>This example uses <a href="https://github.com/dop251/goja/">Goja</a>.</p>
<p>See the output in browser developer console.</p>

<p>Actual code:</p>
<pre>

console.log(httpget('https://httpbin.org/anything'));

</pre>
<script type="text/javascript">
    const go = new Go();
    WebAssembly.instantiateStreaming(fetch('main.wasm'), go.importObject).then((result) => {
        go.run(result.instance);
    });
</script>
